<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korvi Clothing</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      border-bottom: 1px solid white;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .section-title {
      text-align: center;
      font-size: 24px;
      margin-top: 30px;
    }

    .shirts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .shirt {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
    }

    .shirt img {
      width: 100%;
      border-radius: 10px;
    }

    .shirt p {
      margin: 10px 0 5px;
      color: white;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 10px;
    }

    .button-group button {
      background-color: black;
      border: 1px solid white;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
    }

    .cart-icon img {
      width: 24px;
      height: 24px;
    }

    .cart-popup {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background-color: white;
      color: black;
      border-radius: 10px;
      padding: 15px;
      max-width: 300px;
      display: none;
      z-index: 999;
    }

    .cart-popup h3 {
      margin-top: 0;
    }

    .cart-popup ul {
      padding-left: 20px;
    }

    .cart-popup button {
      margin-top: 10px;
      background-color: black;
      color: white;
      padding: 8px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .remove-btn {
      color: red;
      cursor: pointer;
      margin-left: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <header>KORVI</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="tops.html">Tops</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="section-title">Featured T-Shirts</div>
  <div class="shirts">
    <div class="shirt">
      <img src="drake.jpg" alt="Drake Shirt" />
      <p>Drake T-Shirt</p>
      <p>Rs. 2999</p>
      <div class="button-group">
        <button onclick="addToCart('Drake T-Shirt', 2999)">Add to Cart</button>
        <button onclick="buyNow('Drake T-Shirt', 2999)">Buy Now</button>
      </div>
    </div>
    <div class="shirt">
      <img src="weeknd.jpg" alt="Weeknd Shirt" />
      <p>Weeknd T-Shirt</p>
      <p>Rs. 2999</p>
      <div class="button-group">
        <button onclick="addToCart('Weeknd T-Shirt', 2999)">Add to Cart</button>
        <button onclick="buyNow('Weeknd T-Shirt', 2999)">Buy Now</button>
      </div>
    </div>
    <div class="shirt">
      <img src="wrecked.jpg" alt="Wrecked Shirt" />
      <p>Wrecked T-Shirt</p>
      <p>Rs. 2999</p>
      <div class="button-group">
        <button onclick="addToCart('Wrecked T-Shirt', 2999)">Add to Cart</button>
        <button onclick="buyNow('Wrecked T-Shirt', 2999)">Buy Now</button>
      </div>
    </div>
  </div>

  <div class="cart-icon" onclick="toggleCart()">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" />
  </div>

  <div class="cart-popup" id="cartPopup">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <button onclick="checkout()">Checkout (COD)</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function addToCart(item, price) {
      cart.push({ item, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(item + " added to cart!");
      updateCartDisplay();
    }

    function buyNow(item, price) {
      const name = prompt("Enter your name:");
      const contact = prompt("Enter your contact number:");
      const email = prompt("Enter your email:");
      const address = prompt("Enter your address:");

      const details = `Order: ${item} (Rs. ${price})\nName: ${name}\nContact: ${contact}\nEmail: ${email}\nAddress: ${address}`;
      window.location.href = `mailto:korviclothing@gmail.com?subject=New Order (COD)&body=${encodeURIComponent(details)}`;
    }

    function toggleCart() {
      const cartPopup = document.getElementById("cartPopup");
      cartPopup.style.display = cartPopup.style.display === "block" ? "none" : "block";
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItemsList = document.getElementById("cartItems");
      cartItemsList.innerHTML = "";
      cart.forEach((item, index) => {
        const li = document.createElement("li");
        li.textContent = `${item.item} - Rs. ${item.price}`;
        const removeBtn = document.createElement("span");
        removeBtn.textContent = "Remove";
        removeBtn.className = "remove-btn";
        removeBtn.onclick = () => removeFromCart(index);
        li.appendChild(removeBtn);
        cartItemsList.appendChild(li);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    function checkout() {
      const name = prompt("Enter your name:");
      const contact = prompt("Enter your contact number:");
      const email = prompt("Enter your email:");
      const address = prompt("Enter your address:");
      const items = cart.map(item => `${item.item} (Rs. ${item.price})`).join("\n");

      const body = `Order:\n${items}\n\nName: ${name}\nContact: ${contact}\nEmail: ${email}\nAddress: ${address}`;
      window.location.href = `mailto:korviclothing@gmail.com?subject=New COD Order&body=${encodeURIComponent(body)}`;
    }

    updateCartDisplay();
  </script>
</body>
</html>
