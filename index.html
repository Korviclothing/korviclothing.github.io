<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tops - Korvi</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
      border-bottom: 1px solid white;
    }

    header h1 {
      font-size: 24px;
    }

    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
    }

    .product-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background-color: black;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #444;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product p {
      color: white;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 50%;
      padding: 10px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cart {
      display: none;
      position: fixed;
      right: 10px;
      bottom: 80px;
      background: #222;
      border: 1px solid white;
      padding: 20px;
      max-width: 300px;
      z-index: 100;
    }

    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid white;
      padding-bottom: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>KORVI</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tops.html">Tops</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="product-container">
    <div class="product">
      <img src="wrecked.jpg" alt="Wrecked Shirt">
      <p>Wrecked Tee - Rs. 2,999</p>
      <div class="buttons">
        <button onclick="addToCart('Wrecked Tee', 2999)">Add to Cart</button>
        <button onclick="buyNow('Wrecked Tee', 2999)">Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="david.jpg" alt="David Shirt">
      <p>David Tee - Rs. 2,999</p>
      <div class="buttons">
        <button onclick="addToCart('David Tee', 2999)">Add to Cart</button>
        <button onclick="buyNow('David Tee', 2999)">Buy Now</button>
      </div>
    </div>

    <div class="product">
      <img src="buried.jpg" alt="Buried in Thoughts Shirt">
      <p>Buried in Thoughts Tee - Rs. 2,499</p>
      <div class="buttons">
        <button onclick="addToCart('Buried in Thoughts Tee', 2499)">Add to Cart</button>
        <button onclick="buyNow('Buried in Thoughts Tee', 2499)">Buy Now</button>
      </div>
    </div>
  </div>

  <div class="cart-icon" onclick="toggleCart()">
    ðŸ›’
  </div>

  <div class="cart" id="cart">
    <div id="cart-items"></div>
    <button onclick="purchaseAll()">Purchase All</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('korviCart')) || [];

    function updateCart() {
      const cartElement = document.getElementById('cart-items');
      cartElement.innerHTML = '';
      cart.forEach((item, index) => {
        cartElement.innerHTML += `
          <div class="cart-item">
            ${item.name} - Rs. ${item.price}
            <button onclick="removeFromCart(${index})">Delete</button>
          </div>
        `;
      });
      localStorage.setItem('korviCart', JSON.stringify(cart));
    }

    function toggleCart() {
      const cartBox = document.getElementById('cart');
      cartBox.style.display = cartBox.style.display === 'block' ? 'none' : 'block';
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function buyNow(name, price) {
      const size = prompt('Select size: Small, Medium, Large');
      if (!size) return;
      const customerInfo = prompt('Enter your name, contact, email, and address (separated by commas)');
      if (!customerInfo) return;
      const emailBody = `Item: ${name}\nSize: ${size}\nDetails: ${customerInfo}`;
      window.location.href = `mailto:korviclothing@gmail.com?subject=New COD Order&body=${encodeURIComponent(emailBody)}`;
    }

    function purchaseAll() {
      const size = prompt('Select size for all: Small, Medium, Large');
      if (!size) return;
      const customerInfo = prompt('Enter your name, contact, email, and address (separated by commas)');
      if (!customerInfo) return;
      let items = '';
      cart.forEach(item => {
        items += `${item.name} - Rs. ${item.price}\n`;
      });
      const emailBody = `Items:\n${items}\nSize: ${size}\nDetails: ${customerInfo}`;
      window.location.href = `mailto:korviclothing@gmail.com?subject=New COD Cart Order&body=${encodeURIComponent(emailBody)}`;
    }

    updateCart();
  </script>
</body>

</html>
