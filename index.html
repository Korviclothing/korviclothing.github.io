<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Korvi Clothing</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      text-align: center;
    }
    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .products h2 {
      margin-bottom: 20px;
    }
    .shirt {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      text-align: center;
      max-width: 300px;
      width: 100%;
    }
    .shirt img {
      width: 100%;
      border-radius: 10px;
    }
    .shirt h3 {
      margin: 10px 0 5px;
    }
    .shirt p {
      margin: 5px 0 10px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btn {
      padding: 10px;
      border: 1px solid white;
      background: black;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: white;
      color: black;
    }
    @media (min-width: 768px) {
      .products {
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">KORVI</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="tops.html">Tops</a>
      <a href="#" style="color: #25D366;" onclick="alert('For contact, use WhatsApp: 0333 4291050')">Contact</a>
    </nav>
  </header>

  <div class="hero">
    <h1>Featured T-Shirts</h1>
  </div>

  <div class="products">
    <div class="shirt">
      <img src="drake.jpg" alt="Drake Shirt">
      <h3>Drake</h3>
      <p>Price: Rs. 2999</p>
      <div class="button-container">
        <button class="btn">Buy Now</button>
        <button class="btn">Add to Cart</button>
      </div>
    </div>

    <div class="shirt">
      <img src="weeknd.jpg" alt="Weeknd Shirt">
      <h3>Weeknd</h3>
      <p>Price: Rs. 2999</p>
      <div class="button-container">
        <button class="btn">Buy Now</button>
        <button class="btn">Add to Cart</button>
      </div>
    </div>

    <div class="shirt">
      <img src="wrecked.jpg" alt="Wrecked Shirt">
      <h3>Wrecked</h3>
      <p>Price: Rs. 2999</p>
      <div class="button-container">
        <button class="btn">Buy Now</button>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
</body>
</html>
