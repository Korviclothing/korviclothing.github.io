<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korvi - Streetwear</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      border-bottom: 2px solid #333;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      background-color: #111;
      border-radius: 5px;
    }
    nav a:last-child {
      background-color: green;
    }
    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: linear-gradient(to bottom, #000, #222);
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
      color: #aaa;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 0 10px #000;
    }
    .product img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .product p {
      color: #bbb;
      font-size: 0.9em;
      padding: 0 15px 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Korvi Logo" />
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Tops</a>
    <a href="#">Bottoms</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>KORVI</h1>
  <p>Modern Streetwear for the Bold</p>
</section>

<section class="section">
  <h2>Featured Items</h2>
  <div class="products">
    <div class="product">
      <img src="david.jpg" alt="DAVID by Michelangelo T-Shirt" />
      <h3>DAVID by Michelangelo T-Shirt</h3>
      <p>Dark and minimal for everyday wear.</p>
    </div>
    <div class="product">
      <img src="buried.jpg" alt="Buried in Thoughts T-Shirt" />
      <h3>Buried in Thoughts T-Shirt</h3>
      <p>Typography-inspired street fit.</p>
    </div>
    <div class="product">
      <img src="wrecked.jpg" alt="WRECKED T-Shirt" />
      <h3>WRECKED T-Shirt</h3>
      <p>For those who walk their own path.</p>
    </div>
  </div>
</section>

<footer>
  &copy; 2025 Korvi. All rights reserved.
</footer>

</body>
</html>
