<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korvi Clothing - Featured Shirts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Anton', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      border-bottom: 1px solid white;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }
    .product {
      text-align: center;
      border: 1px solid white;
      padding: 1rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    .buttons button {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #cartButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 50%;
      padding: 15px;
      cursor: pointer;
      z-index: 100;
    }
    #cartButton img {
      width: 24px;
      height: 24px;
    }
    #cartContainer {
      display: none;
      position: fixed;
      right: 20px;
      bottom: 80px;
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 1rem;
      max-width: 300px;
      z-index: 99;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .cart-item button {
      background-color: red;
      color: white;
      border: none;
      padding: 0.2rem 0.5rem;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header>
    <h1>KORVI</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="tops.html">Tops</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="products">
    <h2>Featured Shirts</h2>

    <div class="product">
      <img src="drake.jpg" alt="Drake Shirt">
      <p>Drake Shirt - Rs.2999</p>
      <div class="buttons">
        <button onclick="buyNow('Drake Shirt', 2999)">Buy Now</button>
        <button onclick="addToCart('Drake Shirt', 2999)">Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="weeknd.jpg" alt="The Weeknd Shirt">
      <p>The Weeknd Shirt - Rs.2999</p>
      <div class="buttons">
        <button onclick="buyNow('The Weeknd Shirt', 2999)">Buy Now</button>
        <button onclick="addToCart('The Weeknd Shirt', 2999)">Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="wrecked.jpg" alt="Wrecked Shirt">
      <p>Wrecked Shirt - Rs.2999</p>
      <div class="buttons">
        <button onclick="buyNow('Wrecked Shirt', 2999)">Buy Now</button>
        <button onclick="addToCart('Wrecked Shirt', 2999)">Add to Cart</button>
      </div>
    </div>
  </section>

  <div id="cartButton" onclick="toggleCart()">
    <img src="cart-icon.png" alt="Cart">
  </div>

  <div id="cartContainer">
    <h3>Cart</h3>
    <div id="cartItems"></div>
    <button onclick="checkoutCart()">Complete Order</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(name, price) {
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(name + ' added to cart');
      displayCart();
    }

    function toggleCart() {
      const container = document.getElementById('cartContainer');
      container.style.display = container.style.display === 'block' ? 'none' : 'block';
      displayCart();
    }

    function displayCart() {
      const container = document.getElementById('cartItems');
      container.innerHTML = '';
      cart.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `${item.name} - Rs.${item.price} <button onclick="removeItem(${index})">X</button>`;
        container.appendChild(div);
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    function buyNow(name, price) {
      const size = prompt('Select Size: Small, Medium, Large');
      if (!size) return;
      const customer = getCustomerDetails();
      if (customer) sendOrder([{ name, price, size }], customer);
    }

    function checkoutCart() {
      const size = prompt('Select Size: Small, Medium, Large');
      if (!size) return;
      const customer = getCustomerDetails();
      if (customer) sendOrder(cart.map(item => ({ ...item, size })), customer);
    }

    function getCustomerDetails() {
      const name = prompt('Enter your name');
      const contact = prompt('Enter contact number');
      const email = prompt('Enter email');
      const address = prompt('Enter delivery address');
      if (!name || !contact || !email || !address) return null;
      return { name, contact, email, address };
    }

    function sendOrder(items, customer) {
      const emailBody = `New Order\n\nItems:\n${items.map(i => `${i.name} - Rs.${i.price} - Size: ${i.size}`).join('\n')}\n\nCustomer Info:\nName: ${customer.name}\nContact: ${customer.contact}\nEmail: ${customer.email}\nAddress: ${customer.address}`;
      window.open(`mailto:korviclothing@gmail.com?subject=New Order&body=${encodeURIComponent(emailBody)}`);
      alert('Order placed!');
      cart = [];
      localStorage.removeItem('cart');
      displayCart();
    }

    displayCart();
  </script>
</body>
</html>
