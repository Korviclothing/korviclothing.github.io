<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korvi - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      border-bottom: 2px solid #333;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      background-color: #222;
      border-radius: 5px;
    }
    nav a.contact {
      background-color: green;
    }
    .hero {
      height: 80vh;
      background: url('hero.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .hero h1 {
      font-size: 3em;
      background: linear-gradient(to right, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h2 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 0 10px #000;
    }
    .product img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .product p {
      color: #bbb;
      font-size: 0.9em;
      padding: 0 15px 10px;
    }
    .product button {
      margin: 5px;
      padding: 10px 15px;
      border: 1px solid #fff;
      background: transparent;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      color: black;
      border-radius: 50%;
      padding: 10px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }
    .cart-popup {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background-color: #222;
      color: white;
      padding: 15px;
      border-radius: 8px;
      display: none;
      max-width: 300px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      border-top: 2px solid #333;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Korvi Logo" />
  <nav>
    <a href="index.html">Home</a>
    <a href="tops.html">Tops</a>
    <a href="contact.html" class="contact">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Korvi Streetwear</h1>
</section>

<section class="section">
  <h2>Featured Shirts</h2>
  <div class="products">
    <div class="product">
      <img src="david.jpg" alt="David Shirt">
      <h3>David</h3>
      <p>Dark and minimal for everyday wear.</p>
      <button onclick="addToCart('David')">Add to Cart</button>
      <button onclick="buyNow('David')">Buy Now</button>
    </div>
    <div class="product">
      <img src="buried.jpg" alt="Buried Shirt">
      <h3>Buried</h3>
      <p>Typography-inspired street fit.</p>
      <button onclick="addToCart('Buried')">Add to Cart</button>
      <button onclick="buyNow('Buried')">Buy Now</button>
    </div>
    <div class="product">
      <img src="wrecked.jpg" alt="Wrecked Shirt">
      <h3>Wrecked</h3>
      <p>For those who walk their own path.</p>
      <button onclick="addToCart('Wrecked')">Add to Cart</button>
      <button onclick="buyNow('Wrecked')">Buy Now</button>
    </div>
  </div>
</section>

<div class="cart-icon" onclick="toggleCart()">ðŸ›’</div>
<div class="cart-popup" id="cartPopup">
  <strong>Cart:</strong>
  <ul id="cartItems"></ul>
  <button onclick="checkout()">Checkout</button>
</div>

<footer>
  &copy; 2025 Korvi Clothing. All rights reserved.
</footer>

<script>
  let cart = [];

  function addToCart(item) {
    const size = prompt("Enter size (S/M/L):");
    if (!size) return;
    cart.push({ item, size });
    alert(item + " (" + size + ") added to cart.");
    updateCart();
  }

  function updateCart() {
    const cartList = document.getElementById("cartItems");
    cartList.innerHTML = "";
    cart.forEach((entry, index) => {
      const li = document.createElement("li");
      li.textContent = `${entry.item} (${entry.size})`;
      cartList.appendChild(li);
    });
  }

  function toggleCart() {
    const popup = document.getElementById("cartPopup");
    popup.style.display = popup.style.display === "block" ? "none" : "block";
  }

  function buyNow(item) {
    const size = prompt("Enter size (S/M/L):");
    if (!size) return;
    sendOrder([{ item, size }]);
  }

  function checkout() {
    if (cart.length === 0) return alert("Your cart is empty.");
    sendOrder(cart);
    cart = [];
    updateCart();
  }

  function sendOrder(orderItems) {
    const name = prompt("Enter your full name:");
    const address = prompt("Enter your shipping address:");
    const contact = prompt("Enter your contact number:");
    const email = prompt("Enter your email:");

    const orderDetails = orderItems.map(o => `${o.item} (${o.size})`).join(", ");
    const body = `New Order:\nName: ${name}\nAddress: ${address}\nContact: ${contact}\nEmail: ${email}\nItems: ${orderDetails}`;

    const mailtoLink = `mailto:korviclothing@gmail.com?subject=New Order&body=${encodeURIComponent(body)}`;
    window.location.href = mailtoLink;
  }
</script>

</body>
</html>
