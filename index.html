<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korvi Clothing - Home</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
    }
    header nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    header nav a.contact {
      background-color: green;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: white;
      color: black;
      margin: 10px;
      padding: 15px;
      width: 250px;
      border-radius: 10px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product .buttons {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .buttons button {
      padding: 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>KORVI</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="tops.html">Tops</a>
      <a href="#" class="contact" onclick="contact()">Contact</a>
    </nav>
  </header>

  <div class="products">
    <div class="product">
      <img src="drake.jpg" alt="Drake Shirt">
      <p>Drake</p>
      <p>Rs. 2999</p>
      <div class="buttons">
        <button onclick="buy('Drake')">Buy Now</button>
        <button onclick="addToCart('Drake')">Add to Cart</button>
      </div>
    </div>
    <div class="product">
      <img src="weeknd.jpg" alt="Weeknd Shirt" id="weeknd-front" onclick="flipImage('weeknd')">
      <p>Weeknd</p>
      <p>Rs. 2999</p>
      <div class="buttons">
        <button onclick="buy('Weeknd')">Buy Now</button>
        <button onclick="addToCart('Weeknd')">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    function contact() {
      alert("For contact, use WhatsApp: 0333 4291050");
    }

    function flipImage(shirt) {
      const img = document.getElementById(shirt + '-front');
      if (img.src.includes(shirt + '.jpg')) {
        img.src = shirt + 'back.jpg';
      } else {
        img.src = shirt + '.jpg';
      }
    }

    function buy(product) {
      const size = prompt("Select Size: Small / Medium / Large");
      if (!size) return;
      const name = prompt("Enter your name:");
      const address = prompt("Enter your address:");
      const contact = prompt("Enter your contact number:");
      const email = prompt("Enter your email:");
      const message = `\nNew COD Order:\nProduct: ${product}\nSize: ${size}\nName: ${name}\nAddress: ${address}\nContact: ${contact}\nEmail: ${email}`;
      alert("Thank you! Your order has been placed.");
    }

    function addToCart(product) {
      alert(product + " has been added to cart (Cart system coming soon).");
    }
  </script>
</body>
</html>
