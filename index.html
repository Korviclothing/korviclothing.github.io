<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korvi - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }

    .navbar {
      display: flex;
      background-color: #111;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      margin: 40px 0 10px;
    }

    h2 {
      margin-top: 30px;
      font-size: 28px;
      color: white;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 20px;
    }

    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      color: white;
    }

    .product p {
      color: #ccc;
      margin: 5px 0;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .product {
        width: 90%;
      }

      .logo {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="tops.html">Tops</a>
  </div>

  <div class="logo">KORVI</div>

  <h2>Featured T-Shirts</h2>

  <div class="products">
    <!-- Wrecked Shirt -->
    <div class="product">
      <img src="wrecked.jpg" alt="Wrecked Shirt" />
      <h3>Wrecked</h3>
      <p>Rs. 2999</p>
      <div class="buttons">
        <button>Buy Now</button>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
