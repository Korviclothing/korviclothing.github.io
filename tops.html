<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korvi Tops</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 10px 20px;
      border-bottom: 1px solid white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .btn {
      display: block;
      margin: 5px auto;
      padding: 8px 12px;
      background-color: black;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      width: 100px;
    }
    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 100;
    }
    .cart-icon img {
      width: 24px;
      height: 24px;
    }
    #cart {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #111;
      border: 1px solid white;
      padding: 10px;
      width: 300px;
      z-index: 101;
      color: white;
    }
    #cartItems {
      max-height: 200px;
      overflow-y: auto;
    }
    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div><h2>KORVI</h2></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="tops.html">Tops</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <h1>Tops</h1>
  <div class="products">
    <div class="product">
      <img src="wrecked.jpg" alt="Wrecked Shirt" />
      <h3>Wrecked T-Shirt</h3>
      <p>₨2999</p>
      <button class="btn" onclick="buyNow('Wrecked T-Shirt', 2999)">Buy Now</button>
      <button class="btn" onclick="addToCart('Wrecked T-Shirt', 2999)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="drake.jpg" alt="Drake Shirt" />
      <h3>Drake T-Shirt</h3>
      <p>₨2999</p>
      <button class="btn" onclick="buyNow('Drake T-Shirt', 2999)">Buy Now</button>
      <button class="btn" onclick="addToCart('Drake T-Shirt', 2999)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="weeknd.jpg" alt="The Weeknd Shirt" />
      <h3>The Weeknd T-Shirt</h3>
      <p>₨2999</p>
      <button class="btn" onclick="buyNow('The Weeknd T-Shirt', 2999)">Buy Now</button>
      <button class="btn" onclick="addToCart('The Weeknd T-Shirt', 2999)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="david.jpg" alt="David Shirt" />
      <h3>David T-Shirt</h3>
      <p>₨2999</p>
      <button class="btn" onclick="buyNow('David T-Shirt', 2999)">Buy Now</button>
      <button class="btn" onclick="addToCart('David T-Shirt', 2999)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="buried.jpg" alt="Buried in Thoughts Shirt" />
      <h3>Buried in Thoughts T-Shirt</h3>
      <p>₨2499</p>
      <button class="btn" onclick="buyNow('Buried in Thoughts T-Shirt', 2499)">Buy Now</button>
      <button class="btn" onclick="addToCart('Buried in Thoughts T-Shirt', 2499)">Add to Cart</button>
    </div>
  </div>

  <div class="cart-icon" onclick="toggleCart()">
    <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Cart" />
  </div>

  <div id="cart">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <button class="btn" onclick="purchaseCart()">Purchase All</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function toggleCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.style.display = cartDiv.style.display === 'block' ? 'none' : 'block';
      displayCart();
    }

    function addToCart(item, price) {
      cart.push({ item, price });
      saveCart();
      alert(`${item} added to cart`);
    }

    function displayCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      cart.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          ${entry.item} - ₨${entry.price}
          <button class="btn" style="width:auto;margin-top:5px;" onclick="removeFromCart(${index})">Remove</button>
        `;
        cartItems.appendChild(div);
      });
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      saveCart();
      displayCart();
    }

    function buyNow(item, price) {
      const size = prompt("Choose size: Small, Medium, or Large");
      if (!size) return;

      const name = prompt("Enter your full name:");
      const address = prompt("Enter your address:");
      const contact = prompt("Enter your contact number:");
      const email = prompt("Enter your email:");

      if (name && address && contact && email) {
        const message = `
New Order via Buy Now:

Product: ${item}
Price: ₨${price}
Size: ${size}

Customer Info:
Name: ${name}
Address: ${address}
Contact: ${contact}
Email: ${email}
        `;
        window.open(`mailto:korviclothing@gmail.com?subject=New Order&body=${encodeURIComponent(message)}`);
        alert("Order placed successfully!");
      }
    }

    function purchaseCart() {
      if (cart.length === 0) return alert("Your cart is empty!");

      const size = prompt("Choose size for all items: Small, Medium, or Large");
      if (!size) return;

      const name = prompt("Enter your full name:");
      const address = prompt("Enter your address:");
      const contact = prompt("Enter your contact number:");
      const email = prompt("Enter your email:");

      if (name && address && contact && email) {
        let items = '';
        cart.forEach(item => {
          items += `${item.item} - ₨${item.price}\n`;
        });

        const message = `
New Order via Cart:

Products:
${items}

Total: ₨${cart.reduce((acc, cur) => acc + cur.price, 0)}
Size: ${size}

Customer Info:
Name: ${name}
Address: ${address}
Contact: ${contact}
Email: ${email}
        `;
        window.open(`mailto:korviclothing@gmail.com?subject=Cart Order&body=${encodeURIComponent(message)}`);
        alert("Order placed successfully!");
        cart.length = 0;
        saveCart();
        displayCart();
      }
    }

    displayCart();
  </script>
</body>
</html>
