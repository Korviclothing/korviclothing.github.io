<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tops - Korvi Clothing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .nav a {
      margin-right: 10px;
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .product {
      text-align: center;
    }
    .product img {
      width: 200px;
      height: auto;
      border-radius: 10px;
    }
    .arrow {
      display: inline-block;
      font-size: 24px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="tops.html" class="active">Tops</a>
    </div>
  </header>

  <main>
    <h1 style="text-align:center;">Our Top Collection</h1>
    <div class="products">

      <div class="product">
        <img src="david.jpg" alt="David Shirt">
        <p>David by Michelangelo T-Shirt</p>
      </div>

      <div class="product">
        <img src="buried.jpg" alt="Buried Shirt">
        <p>Buried in Thoughts T-Shirt</p>
      </div>

      <div class="product">
        <img src="wrecked.jpg" alt="Wrecked Shirt">
        <p>WRECKED T-Shirt</p>
      </div>

      <div class="product">
        <img src="drake.jpg" alt="Drake Shirt">
        <p>DRAKE T-Shirt</p>
      </div>

      <div class="product">
        <img id="weekndImg" src="weeknd.jpg" alt="Weeknd Shirt">
        <p>WEEKND T-Shirt</p>
        <span class="arrow" onclick="toggleWeeknd()">â†º</span>
      </div>

    </div>
  </main>

  <script>
    let showingBack = false;
    function toggleWeeknd() {
      const img = document.getElementById("weekndImg");
      if (!showingBack) {
        img.src = "weekndback.jpg";
        showingBack = true;
      } else {
        img.src = "weeknd.jpg";
        showingBack = false;
      }
    }
  </script>
</body>
</html>
