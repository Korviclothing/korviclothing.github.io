<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tops - Korvi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #000;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    .shirt {
      margin: 40px auto;
      max-width: 300px;
    }
    .shirt img {
      width: 100%;
      border-radius: 10px;
    }
    .shirt h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .shirt p {
      margin: 0 0 10px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid white;
      background-color: black;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }
    .cart-icon span {
      font-size: 30px;
      color: black;
    }
    .cart-box {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      z-index: 999;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .cart-box h3 {
      margin-top: 0;
    }
    .cart-box ul {
      list-style: none;
      padding: 0;
    }
    .cart-box li {
      margin-bottom: 10px;
      text-align: left;
    }
    .cart-box button {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 8px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a> | Tops
  </header>

  <div class="shirt">
    <img src="drake.jpg" alt="Drake Shirt">
    <h2>Drake Shirt</h2>
    <p>Rs 2,999</p>
    <button class="btn" onclick="addToCart('Drake Shirt - Rs 2,999')">Add to Cart</button>
    <button class="btn" onclick="buyNow('Drake Shirt')">Buy Now</button>
  </div>

  <div class="shirt">
    <img id="weeknd-img" src="weeknd.jpg" alt="Weeknd Shirt">
    <h2>Weeknd Shirt</h2>
    <p>Rs 2,999</p>
    <button class="btn" onclick="toggleBack()">üîÅ View Back</button>
