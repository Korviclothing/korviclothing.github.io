<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tops - Korvi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #000;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }
    .shirt {
      margin: 40px auto;
      max-width: 300px;
    }
    .shirt img {
      width: 100%;
      border-radius: 10px;
    }
    .shirt h2 {
      margin: 10px 0 5px;
      font-size: 20px;
    }
    .shirt p {
      margin: 0 0 10px;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border: 1px solid white;
      background-color: black;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 999;
    }
    .cart-icon span {
      font-size: 30px;
      color: black;
    }
    .cart-box {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: white;
      color: black;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      z-index: 999;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .cart-box h3 {
      margin-top: 0;
    }
    .cart-box ul {
      list-style: none;
      padding: 0;
    }
    .cart-box li {
      margin-bottom: 10px;
      text-align: left;
    }
    .cart-box button {
      background: black;
      color: white;
      border: 1px solid white;
      padding: 8px;
      width: 100%;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a> | Tops
  </header>

  <div class="shirt">
    <img src="drake.jpg" alt="Drake Shirt">
    <h2>Drake Shirt</h2>
    <p>Rs 2,999</p>
    <button class="btn" onclick="addToCart('Drake Shirt - Rs 2,999')">Add to Cart</button>
    <button class="btn" onclick="buyNow('Drake Shirt')">Buy Now</button>
  </div>

  <div class="shirt">
    <img id="weeknd-img" src="weeknd.jpg" alt="Weeknd Shirt">
    <h2>Weeknd Shirt</h2>
    <p>Rs 2,999</p>
    <button class="btn" onclick="toggleBack()">üîÅ View Back</button>
    <button class="btn" onclick="addToCart('Weeknd Shirt - Rs 2,999')">Add to Cart</button>
    <button class="btn" onclick="buyNow('Weeknd Shirt')">Buy Now</button>
  </div>

  <div class="shirt">
    <img src="wrecked.jpg" alt="Wrecked Shirt">
    <h2>Wrecked Shirt</h2>
    <p>Rs 2,999</p>
    <button class="btn" onclick="addToCart('Wrecked Shirt - Rs 2,999')">Add to Cart</button>
    <button class="btn" onclick="buyNow('Wrecked Shirt')">Buy Now</button>
  </div>

  <!-- Cart Icon -->
  <div class="cart-icon" onclick="toggleCart()">
    <span>üõí</span>
  </div>

  <!-- Cart Box -->
  <div class="cart-box" id="cart-box">
    <h3>Your Cart</h3>
    <ul id="cart-items"></ul>
    <button onclick="purchaseAll()">Purchase All (COD)</button>
  </div>

  <script>
    let cart = [];

    function toggleCart() {
      const cartBox = document.getElementById('cart-box');
      cartBox.style.display = cartBox.style.display === 'block' ? 'none' : 'block';
    }

    function addToCart(item) {
      cart.push(item);
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${item}`;
        cartItems.appendChild(li);
      });
    }

    function purchaseAll() {
      const message = cart.length ? cart.join('\n') : 'Cart is empty.';
      const mailtoLink = `mailto:korviclothing@gmail.com?subject=New%20Order%20(COD)&body=${encodeURIComponent('Order Details:\n' + message + '\n\nName:\nAddress:\nContact:\nEmail:')}`;
      window.location.href = mailtoLink;
    }

    function buyNow(itemName) {
      const mailtoLink = `mailto:korviclothing@gmail.com?subject=Buy Now - ${encodeURIComponent(itemName)}&body=${encodeURIComponent('Name:\nAddress:\nContact:\nEmail:')}`;
      window.location.href = mailtoLink;
    }

    function toggleBack() {
      const img = document.getElementById('weeknd-img');
      if (img.src.includes('weekndback.jpg')) {
        img.src = 'weeknd.jpg';
      } else {
        img.src = 'weekndback.jpg';
      }
    }
  </script>
</body>
</html>
