<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korvi - Tops</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .shirt {
      background-color: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      max-width: 200px;
    }
    .shirt img {
      width: 100%;
      border-radius: 8px;
    }
    .caption {
      background-color: white;
      color: black;
      padding: 5px;
      margin-top: 8px;
      border-radius: 5px;
    }
    .arrow {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Home</a>
    <h1>Tops</h1>
  </header>

  <div class="container">
    <div class="shirt">
      <img src="drake.jpg" id="drake-img" alt="Drake Shirt">
      <button class="arrow" onclick="toggleBack('drake-img', 'drake.jpg', 'drakeback.jpg')">→</button>
      <div class="caption">Drake T-Shirt</div>
    </div>

    <div class="shirt">
      <img src="weeknd.jpg" id="weeknd-img" alt="Weeknd Shirt">
      <button class="arrow" onclick="toggleBack('weeknd-img', 'weeknd.jpg', 'weekndback.jpg')">→</button>
      <div class="caption">Weeknd T-Shirt</div>
    </div>

    <div class="shirt">
      <img src="wrecked.jpg" alt="Wrecked Shirt">
      <div class="caption">WRECKED T-Shirt</div>
    </div>

    <div class="shirt">
      <img src="david.jpg" alt="David Shirt">
      <div class="caption">DAVID by Michelangelo T-Shirt</div>
    </div>

    <div class="shirt">
      <img src="buried.jpg" alt="Buried in Thoughts Shirt">
      <div class="caption">Buried in Thoughts T-Shirt</div>
    </div>
  </div>

  <script>
    function toggleBack(id, front, back) {
      const img = document.getElementById(id);
      img.src = img.src.includes(back) ? front : back;
    }
  </script>
</body>
</html>
