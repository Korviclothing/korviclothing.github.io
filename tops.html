<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korvi - Tops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }

    .navbar {
      display: flex;
      background-color: #111;
      padding: 10px 20px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: #222;
      border-radius: 10px;
      padding: 15px;
      margin: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      color: white;
    }

    .product p {
      color: #ccc;
      margin: 5px 0;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .buttons button {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
    }

    .arrow-btn {
      background-color: transparent;
      border: none;
      color: #aaa;
      font-size: 18px;
      margin-top: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .product {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
  </div>

  <div class="products">
    <!-- Drake Shirt -->
    <div class="product">
      <img src="drake.jpg" alt="Drake Shirt" />
      <h3>Drake</h3>
      <p>Rs. 2999</p>
      <div class="buttons">
        <button>Buy Now</button>
        <button>Add to Cart</button>
      </div>
    </div>

    <!-- Weeknd Shirt with toggle -->
    <div class="product">
      <img id="weeknd-img" src="weeknd.jpg" alt="Weeknd Shirt" />
      <h3>Weeknd</h3>
      <p>Rs. 2999</p>
      <div class="buttons">
        <button>Buy Now</button>
        <button>Add to Cart</button>
        <button class="arrow-btn" onclick="toggleWeeknd()">‚ü≤ View Back</button>
      </div>
    </div>

    <!-- Wrecked Shirt -->
    <div class="product">
      <img src="wrecked.jpg" alt="Wrecked Shirt" />
      <h3>Wrecked</h3>
      <p>Rs. 2999</p>
      <div class="buttons">
        <button>Buy Now</button>
        <button>Add to Cart</button>
      </div>
    </div>

    <!-- David Shirt -->
    <div class="product">
      <img src="david.jpg" alt="David Shirt" />
      <h3>David</h3>
      <p>Rs. 2999</p>
      <div class="buttons">
        <button>Buy Now</button>
        <button>Add to Cart</button>
      </div>
    </div>

    <!-- Buried in Thoughts Shirt -->
    <div class="product">
      <img src="buried.jpg" alt="Buried in Thoughts Shirt" />
      <h3>Buried in Thoughts</h3>
      <p>Rs. 2499</p>
      <div class="buttons">
        <button>Buy Now</button>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    let showingBack = false;
    function toggleWeeknd() {
      const img = document.getElementById('weeknd-img');
      if (showingBack) {
        img.src = 'weeknd.jpg';
      } else {
        img.src = 'weekndback.jpg';
      }
      showingBack = !showingBack;
    }
  </script>
</body>
</html>
