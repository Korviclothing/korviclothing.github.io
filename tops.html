<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korvi Tops</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 40px 0 10px;
    }
    header h1 {
      font-size: 40px;
      margin: 0;
      font-weight: bold;
    }
    .shirts-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }
    .shirt {
      background-color: #111;
      border-radius: 12px;
      padding: 20px;
      max-width: 260px;
      text-align: center;
    }
    .shirt img {
      max-width: 100%;
      border-radius: 8px;
    }
    .shirt h3 {
      margin: 10px 0 5px;
    }
    .price {
      margin-bottom: 10px;
      color: white;
      font-weight: bold;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: black;
      color: white;
      border: 2px solid white;
      cursor: pointer;
      border-radius: 6px;
    }
    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
    }
    .cart-icon img {
      width: 24px;
      height: 24px;
    }
    #cartModal {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #222;
      color: white;
      border: 2px solid white;
      padding: 15px;
      border-radius: 12px;
      display: none;
      z-index: 999;
    }
    #cartItems {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Korvi - All Tops</h1>
  </header>

  <div class="shirts-container">
    <div class="shirt">
      <img src="drake.jpg" alt="Drake Shirt" />
      <h3>Drake</h3>
      <p class="price">Rs. 2999</p>
      <button class="button" onclick="buyNow('Drake', 2999)">Buy Now</button>
      <button class="button" onclick="addToCart('Drake', 2999)">Add to Cart</button>
    </div>
    <div class="shirt">
      <img src="weeknd.jpg" alt="Weeknd Shirt" />
      <h3>Weeknd</h3>
      <p class="price">Rs. 2999</p>
      <button class="button" onclick="buyNow('Weeknd', 2999)">Buy Now</button>
      <button class="button" onclick="addToCart('Weeknd', 2999)">Add to Cart</button>
    </div>
    <div class="shirt">
      <img src="wrecked.jpg" alt="Wrecked Shirt" />
      <h3>Wrecked</h3>
      <p class="price">Rs. 2999</p>
      <button class="button" onclick="buyNow('Wrecked', 2999)">Buy Now</button>
      <button class="button" onclick="addToCart('Wrecked', 2999)">Add to Cart</button>
    </div>
    <div class="shirt">
      <img src="david.jpg" alt="David Shirt" />
      <h3>David</h3>
      <p class="price">Rs. 2999</p>
      <button class="button" onclick="buyNow('David', 2999)">Buy Now</button>
      <button class="button" onclick="addToCart('David', 2999)">Add to Cart</button>
    </div>
    <div class="shirt">
      <img src="thoughts.jpg" alt="Lost in Thoughts Shirt" />
      <h3>Lost in Thoughts</h3>
      <p class="price">Rs. 2999</p>
      <button class="button" onclick="buyNow('Lost in Thoughts', 2999)">Buy Now</button>
      <button class="button" onclick="addToCart('Lost in Thoughts', 2999)">Add to Cart</button>
    </div>
  </div>

  <!-- Cart Icon -->
  <div class="cart-icon" onclick="toggleCart()">
    <img src="https://cdn-icons-png.flaticon.com/512/1170/1170678.png" alt="Cart" />
  </div>

  <!-- Cart Modal -->
  <div id="cartModal">
    <div id="cartItems"></div>
    <button class="button" onclick="purchaseAll()">Purchase All (COD)</button>
  </div>

  <script>
    const sharedCartKey = 'korviCart';

    function addToCart(item, price) {
      const cart = JSON.parse(localStorage.getItem(sharedCartKey)) || [];
      cart.push({ item, price });
      localStorage.setItem(sharedCartKey, JSON.stringify(cart));
      alert(`${item} added to cart.`);
      renderCart();
    }

    function toggleCart() {
      const modal = document.getElementById("cartModal");
      modal.style.display = modal.style.display === "block" ? "none" : "block";
      renderCart();
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem(sharedCartKey)) || [];
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = cart.length
        ? cart.map(c => `<p>${c.item} - Rs. ${c.price}</p>`).join('')
        : "<p>Cart is empty.</p>";
    }

    function buyNow(item, price) {
      alert(`Order placed for ${item} via COD. We will contact you soon.`);
    }

    function purchaseAll() {
      const cart = JSON.parse(localStorage.getItem(sharedCartKey)) || [];
      if (cart.length === 0) {
        alert("Cart is empty.");
        return;
      }
      let message = "Order Summary (COD):\n";
      let total = 0;
      cart.forEach(c => {
        message += `${c.item} - Rs. ${c.price}\n`;
        total += c.price;
      });
      message += `\nTotal: Rs. ${total}\nThank you for shopping!`;
      alert(message);
      localStorage.removeItem(sharedCartKey);
      renderCart();
    }
  </script>
</body>
</html>
