<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Korvi - Tops</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #000;
      border-bottom: 2px solid #333;
    }
    header img {
      height: 40px;
    }
    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      background-color: #222;
      border-radius: 5px;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .product {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 250px;
      box-shadow: 0 0 10px #000;
    }
    .product img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .product h3 {
      margin: 15px 0 10px;
    }
    .backside {
      margin-top: -15px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="Korvi Logo" />
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<section class="section">
  <h2>All Tops</h2>
  <div class="products">
    <div class="product">
      <img src="drake.jpg" alt="Drake Shirt">
      <h3>Drake</h3>
      <p class="backside">➡️ Back: <a href="drakeback.jpg" target="_blank">View</a></p>
    </div>
    <div class="product">
      <img src="weeknd.jpg" alt="Weeknd Shirt">
      <h3>Weeknd</h3>
      <p class="backside">➡️ Back: <a href="weekndback.jpg" target="_blank">View</a></p>
    </div>
  </div>
</section>

</body>
</html>
